abstract: "The Core Team works on developing and maintaining core Bioconductor packages for analyzing various types of genomic data, including genomics, transcriptomics, proteomics, and epigenomics, ensuring quality control and reliability of the software packages, and maintaining the Bioconductor infrastructure, including the software repositories, build systems, and documentation. More information at https://www.bioconductor.org/about/core-team/"
