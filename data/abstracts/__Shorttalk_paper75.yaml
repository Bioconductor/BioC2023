title: "Benchmarking Spot Deconvolution Methods in the Human Dorsolateral Prefrontal Cortex"
paper: "paper75"
session_type: "Short talk"
authors: "Nicholas J Eagles,Louise A. Huuki-Myers,Abby Spangler,Kelsey D. Montgomery,Sang Ho Kwon,Boyi Guo,Melissa Grant-Peters,Heena R. Divecha,Madhavi Tippani,Chaichontat Sriworarat,Annie B. Nguyen,Prashanti Ravichandran,Matthew N. Tran,Arta Seyedian,Thomas M. Hyde,Joel E. Kleinman,Alexis Battle,Stephanie C. Page,Mina Ryten,Stephanie Hicks,Keri Martinowich,Leonardo Collado Torres,Kristen R. Maynard"
