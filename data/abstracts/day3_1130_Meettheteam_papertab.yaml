abstract: "The Technical Advisory Board purpose is to support the Bioconductor mission by developing strategies to ensure long-term technical suitability of core infrastructure for the Bioconductor mission. Core infrastructure includes: all aspects of package addition, management, and distribution; end-user engagement (e.g., web, support site, and slack); developer support; and development of packages for use by the broader developer community and identifying and pursuing technical and scientific aspects of funding strategies for long-term viability of Bioconductor. More information at https://bioconductor.org/about/technical-advisory-board/"
