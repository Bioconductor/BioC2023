title: "Forensics for Multi-Omics Data Generation: Diagnosing and Resolving Mislabeled Samples by Integrating Multiple Data Sources"
paper: "paper63"
session_type: "Short talk"
authors: "Ryan Conrad Thompson,Matt Johnson,Diane Marie Del Valle,Edgar Gonzalez-Kozlova,Seunghee Kim-Schulze,Kai Nie,Eric Vornholt,Lora Liharska,Brian Kopell,The Mount Sinai COVID-19 Biobank Team,Eric E Schadt,Miriam Merad,Sacha Gnjatic,Carlos Estevez,Alex W Charney,Noam D Beckmann"
