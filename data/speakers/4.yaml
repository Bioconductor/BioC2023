text: "Dr. Zhang is Professor of Statistics and Data Science in The Wharton School at University of Pennsylvania.  Her current research focuses primarily on the development of statistical and computational approaches for the analysis of genetic, genomic, and transcriptomic data.  In the field of Genomics, she has developed methods to improve the accuracy of copy number variant and structural variant detection, methods for improved FDR control, and methods for analysis of single-cell RNA sequencing data.  In the field of Statistics, she has developed new models and methods for change-point analysis, variable selection, and model selection.  Dr. Zhang has also made contributions in the area of tumor genomics, where she has developed analysis methods to improve our understanding of intra-tumor clonal heterogeneity. https://nzhanglab.github.io/"
