text: "Kathryn M. Roeder is an American statistician known for her development of statistical methods to uncover the genetic basis of complex disease and her contributions to mixture models, semiparametric inference, and multiple testing. Roeder holds positions as professor of statistics and professor of computational biology at Carnegie Mellon University, where she leads a project focused on discovering genes associated with autism. https://www.stat.cmu.edu/~roeder/"
