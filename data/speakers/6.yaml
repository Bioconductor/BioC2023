text: "Sam Lent is a computational biologist currently working in liquid biopsy assay development. She received her PhD in Biostatistics from Boston University and is a former fellow of the University of Chicago MacLean Center for Clinical Medical Ethics. Since completing the fellowship program, she has continued her independent research on privacy risks and European bias in public DNA methylation data. https://twitter.com/samanthalent"
