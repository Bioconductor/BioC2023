text: "Beth Cimini leads the Cimini Lab within the Imaging Platform of the Broad Institute of MIT and Harvard. Her team works with biologists to help them create image analysis workflows and makes the open-source image analysis software CellProfiler. In 2020, she was named a CZI Imaging Scientist for her work on making open-source image analysis tools more accessible to the bioimaging community and for her creation of a postdoctoral training program in bioimage analysis. https://cimini-lab.broadinstitute.org/, https://twitter.com/CiminiLab"
name: "Beth Cimini"
position: "Senior Group Leader, Broad Institute of MIT and Harvard"
